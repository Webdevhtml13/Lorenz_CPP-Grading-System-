<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorenz CPP Grading System</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result, #average, #login-message, #choice-message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lorenz CPP Grading SystemðŸ˜ˆ</h1>

        <div id="login">
            <input type="text" id="email" placeholder="Enter your email">
            <input type="password" id="password" placeholder="Enter your password">
            <button onclick="login()">Login</button>
            <p id="login-message"></p>
        </div>

        <div id="continue" style="display: none;">
            <h2>Continue?</h2>
            <p>Input "CPP" to use the grading system, or "OUT" to exit.</p>
            <input type="text" id="choice" placeholder="Enter CPP or OUT">
            <button onclick="checkChoice()">Continue</button>
            <p id="choice-message"></p>
        </div>

        <div id="grading" style="display: none;">
            <h2>Grade Input</h2>
            <p>Enter your 8 grades:</p>
            <input type="number" id="grade1" placeholder=" First Grade">
            <input type="number" id="grade2" placeholder="Second Grade">
            <input type="number" id="grade3" placeholder="Third Grade">
            <input type="number" id="grade4" placeholder="Fourth Grade">
            <input type="number" id="grade5" placeholder=" Fifth Grafe">
            <input type="number" id="grade6" placeholder="Six Grade">
            <input type="number" id="grade7" placeholder="Seven Grade">
            <input type="number" id="grade8" placeholder="Eight Grade">
            <button onclick="calculateAverage()">Calculate Average</button>
            <p id="average"></p>
        </div>
    </div>

    <script>
        function sayHelloFriend() {
            alert("Hello Friend ðŸ˜ˆ\nWelcome to Lorenz CPP Grading System.");
        }

        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let loginMessage = document.getElementById("login-message");

            if (email === "lorenzc++@yahoo.com" && password === "lorenzc++") {
                loginMessage.textContent = "Successfully logged in!";
                loginMessage.style.color = "green";
                document.getElementById("login").style.display = "none";
                document.getElementById("continue").style.display = "block";
            } else {
                loginMessage.textContent = "Failed! Try again.";
                loginMessage.style.color = "red";
            }
        }

        function checkChoice() {
            let choice = document.getElementById("choice").value.toUpperCase();
            let choiceMessage = document.getElementById("choice-message");

            if (choice === "CPP") {
                choiceMessage.textContent = "Successfully continued!";
                choiceMessage.style.color = "green";
                document.getElementById("continue").style.display = "none";
                document.getElementById("grading").style.display = "block";
            } else if (choice === "OUT") {
                choiceMessage.textContent = "Thank you for using Lorenz CPP Grading System!";
                choiceMessage.style.color = "black";
            } else {
                choiceMessage.textContent = "Invalid choice! Please enter 'CPP' or 'OUT'.";
                choiceMessage.style.color = "red";
            }
        }

        function calculateAverage() {
            // ... (same as before)
        }

        window.onload = sayHelloFriend;
    </script>
</body>
</html>
